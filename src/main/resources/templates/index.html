<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 60px;
    }
    .card {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-6">ðŸ‘¥ Employee Management</h1>
      <p class="text-muted">Add, view, and delete employees easily.</p>
    </div>

    <!-- Form to Add Employee -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5 class="mb-3">Add New Employee</h5>
      <form action="/add" method="post" class="row g-3">
        <div class="col-md-5">
          <input type="text" name="name" class="form-control" placeholder="Name" required />
        </div>
        <div class="col-md-5">
          <input type="text" name="role" class="form-control" placeholder="Role" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
      </form>
    </div>

    <!-- Employee List -->
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Employee List</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="emp : ${employees}">
          <span th:text="${emp.name} + ' - ' + ${emp.role}"></span>
          <a th:href="@{'/delete/' + ${emp.id}}" class="btn btn-outline-danger btn-sm">Delete</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
